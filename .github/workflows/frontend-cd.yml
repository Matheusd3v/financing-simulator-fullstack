name: Frontend CD

on:
  push:
    paths:
      - 'frontend/**'
      - '!backend/**'
    branches:
      - main      

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: matheusgomesa/financing-simulator-front:${{ github.run_id }}
          build-args: |
            VITE_API_URL=https://simulador-fin-api.matheus-backend-dev.tech/api

  deploy:
    runs-on: [self-hosted, k8s]
    needs: docker-build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update image tag in deployment
        run: |
          sed "s/\$IMAGE_TAG/${{ github.run_id }}/g" k8s/frontend/deployment.yml > k8s/frontend/deployment-temp.yml

      - name: Set script permissions
        run: chmod +x ./k8s/deploy-frontend.sh

      - name: Deploy Frontend
        run: ./k8s/deploy-frontend.sh
