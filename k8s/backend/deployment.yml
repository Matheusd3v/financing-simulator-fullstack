apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-fastify
  name: api-fastify
  namespace: simulador-fin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-fastify
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
  template:
    metadata:
      labels:
        app: api-fastify
    spec:
      initContainers:
        - name: migrate
          image: matheusgomesa/financing-simulator:$IMAGE_TAG
          command:
            - sh
            - -c
            - |
              echo "üîÑ Waiting for database to be ready..."
              until cat .env && npx prisma migrate deploy; do
                echo "‚ùå Migration failed, retrying in 3s..."
                sleep 3
              done
          envFrom:
            - secretRef:
                name: simulador-fin-env-secret
          resources:
            limits:
              cpu: 0.2
              memory: 100Mi
            requests:
              cpu: 0.1
              memory: 50Mi
      containers:
        - image: matheusgomesa/financing-simulator:$IMAGE_TAG
          name: node-api
          envFrom:
            - secretRef:
                name: simulador-fin-env-secret
          resources:
            limits:
              cpu: 0.7
              memory: 650Mi
            requests:
              cpu: 0.3
              memory: 350Mi
          livenessProbe:
            httpGet:
              path: /api
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
