version: '3.8'

services:
  nodejs:
    container_name: api-financing-simulator
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    ports:
      - 3000:3000
    expose:
      - 3000
    env_file:
      - .env
    depends_on:
      - postgres
    command: sh -c "npm run start:docker:dev"

  postgres:
    container_name: alume_db
    image: postgres:17.5-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alume_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: